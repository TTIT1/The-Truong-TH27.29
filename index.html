<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập Trắc nghiệm phần mềm</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/hubt.png">
</head>
<body>
    <div class="container">
        <div id="login-section">
            <div style="text-align:center; margin-bottom: 20px;">
                <img src="images/hubt.png" alt="Logo HUBT" style="height:80px; margin-bottom:10px;">
                <h1>Ôn tập Trắc nghiệm phần mềm</h1>
            </div>
            <div class="quiz-container" style="max-width:400px; margin:auto;">
                <h2>Đăng nhập để làm bài</h2>
                <p>Để nhận mật khẩu, vui lòng quét mã QR và chuyển khoản cho Admin 10k .<br>Mật khẩu sẽ được gửi sau khi xác nhận dùng vĩnh viễn.</p>
                <img src="images/qrcode.jpg" alt="QR chuyển khoản" style="width:100%;max-width:300px;display:block;margin:20px auto;">
                <input type="password" id="password-input" placeholder="Nhập mật khẩu..." style="width:100%;padding:10px;margin-bottom:10px;">
                <button id="login-btn" style="width:100%;">Đăng nhập</button>
                <p id="login-error" style="color:red;display:none;margin-top:10px;">Sai mật khẩu!</p>
            </div>
        </div>
        <div id="quiz-section" style="display:none;"></div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
